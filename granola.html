<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Granola</title>
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
 </head>
  <body>

   <h1>Granola</h1>

  <div class="body--purple">
     <img src="images/granola.png" alt="Granola Breakfast Dish Image">

     <div class="granola__info">
       <p>Dried stone-fruit granola served with your choice of
       milk, yoghurt and stewed seasonal fruits.</p>
       <br>
       <p>Make it vegan: Coconut yoghurt + $2</p>

        <div class="granola--box">
          <select class="option__select" >
            <option value="">Milk</option>
            <option value="">Yoghurt</option>
            <option value="">Coconut Yoghurt (vegan)</option>
          </select>
        </div>

        <button class="btn__white" type="button">Add to Order</button>
     </div>
   </div>

 </body>
</html>

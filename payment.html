<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Payment</title>
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/270196945f.js"></script>
 </head>
  <body>

   <a href="review-order.html"><i class="fas fa-chevron-left"></i></a>
   <h1 class="nav__h1">Payment</h1>

   <img class="payment__img" src="images/logo.png" alt="Fifi's Logo">

    <p class="payment__total">Total: $23.00</p>
    <button class=" btn btn__payment" type="button">Pay at counter</button>

  <form class="credit-card">
      <div class="form__header">
        <h4 class="form__header--title">Pay with card</h4>
      </div>

      <div class="form__body">
        <input type="text" class="form__body--number" placeholder="Card Number">

        <div class="date-field">
          <div class="form__body--month">
            <select name="Month">
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
          </div>
          <div class="form__body--year">
            <select name="Year">
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
        </div>

      <div class="card-verification">
        <div class="cvv-input">
          <input type="text" placeholder="CVV">
        </div>
      </div>
    </div>
  </form>

<div>
    <a id="btn" class="btn form__btn2" href="confirmation.html">Confirm</a>
</div>
 </body>
</html>

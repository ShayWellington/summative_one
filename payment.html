<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Payment</title>
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/270196945f.js"></script>
 </head>
  <body>

   <a href="review-order.html"><i class="fas fa-chevron-left"></i></a>
   <h1 class="nav__h1">Payment</h1>

   <img class="payment__img"src="images/logo.png" alt="Fifi's Logo">

    <p class="payment__total">Total: $23.00</p>
    <button class=" btn btn__payment" type="button">Pay at counter</button>


   <div class="payment__card">
     <p>Pay with card</p>

     <form class="" action="index.html" method="post">
       <p>Card Number</p>
       <input type="text" name="" value="">
       <br>

       <p>Expiration Date</p>
       <br>
       <p>Month</p>
       <select class="card__month" name="">
         <option value="">January</option>
         <option value="">February</option>
         <option value="">March</option>
         <option value="">April</option>
         <option value="">May</option>
         <option value="">June</option>
         <option value="">July</option>
         <option value="">August</option>
         <option value="">September</option>
         <option value="">October</option>
         <option value="">November</option>
         <option value="">December</option>
       </select>

       <p>Year</p>
       <select class="card__year" name="">
         <option value="">2019</option>
         <option value="">2020</option>
         <option value="">2021</option>
         <option value="">2022</option>
         <option value="">2023</option>
       </select>

       <p>CVV</p>
       <input type="text" name="" value="">
     </form>

     <a class="btn__white" href="confirmation.html">Confirm</a>

   </div>
 </body>
</html>
